<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Тестовый сайт{% endblock %}</title>
</head>
<body>
<a style="text-align: center" href="{% url 'main' %}"><h1>Тестовый сайт</h1></a>
<nav style="text-align: center">
    {% if request.user.is_authenticated %}
        <a href="{% url 'account' %}">Личный кабинет</a>
        <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'login' %}">Войти</a> |
        <a href="{% url 'registration' %}"> Зарегистрироваться</a>
    {% endif %}
</nav>
{% block body %}{% endblock %}
</body>
</html>
