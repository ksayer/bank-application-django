<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <h3>Добро пожаловать в личный кабинет, {{ request.user.username }}. <a href="{% url 'logout' %}">Выйти</a></h3>
{% else %}
    <h3>Вы не аутентифицированы. <a href="{% url 'login' %}">Войти</a></h3>
{% endif %}
</body>
</html>
